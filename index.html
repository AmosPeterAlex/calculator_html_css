<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="mainbody" >
        <div class="Calculator" >
            <h3 class="Amos">Amos's Calculator</h3>
            <div class="display">
                <input type="text" id="screen">
            </div>
            <div class="keys" >
                <button class="buttonclear" onclick="cleared()">C</button>
                <div>
                    
                    <button class="button" onclick="clicked(7)">7</button>
                    <button class="button" onclick="clicked(8)">8</button>
                    <button class="button" onclick="clicked(9)">9</button>
                    <button class="button" onclick="clicked('-')">-</button>
                </div>
                <div>
                    <button class="button" onclick="clicked(4)">4</button>
                    <button class="button" onclick="clicked(5)">5</button>
                    <button class="button" onclick="clicked(6)">6</button>
                    <button class="button" onclick="clicked('+')">+</button>
                </div>
                <div>
                    <button class="button" onclick="clicked(1)">1</button>
                    <button class="button" onclick="clicked(2)">2</button>
                    <button class="button" onclick="clicked(3)">3</button>
                    <button class="button" onclick="clicked('*')">*</button>
                </div>
                <div>
                    <button class="button" onclick="clicked(0)">0</button>
                    <button class="button" onclick="clicked('.')">.</button>
                    <button class="button" onclick="equalto()">=</button>
                    <button class="button" onclick="clicked('/')">/</button>
                    
                </div>
                
               
            </div>

        </div>
    </div>
    
</body>
</html>
